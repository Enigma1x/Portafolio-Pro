<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Portafolio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#sobre-mi">Sobre Mí</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sobre-mi">
            <div class="contenedor-sobre-mi">
                <img src="/Recursos/Yo.JPG" alt="Foto Mia" class="mi-foto">
                <div class="texto-sobre-mi">
                    <h1>Hola, soy Steven Miranda</h1>
                    <p>Soy un desarrollador front end con ganas de aprender cada vez un poco más, pero con limitación de tiempo.</p>
                </div>
            </div>
        </section>
        <section id="proyectos">
            <h2>Mis Proyectos</h2>
            <div class="contenedor-proyectos">
                <div class="proyecto">
                    <h3>Pagina del duko</h3>
                    <a href="https://github.com/Enigma1x/Tarea-1" target="_blank">
                        <img src="/Recursos/Bannerduki.webp" alt="Pagina del duko">
                    </a>
                </div>
                <div class="proyecto">
                    <h3>Proyecto 2</h3>
                    <a href="https://github.com/Enigma1x/Primer-uso-de-boostrap" target="_blank">
                        <img src="/Recursos/Bootstrap.jpg" alt="Proyecto 2">
                    </a>
                </div>
            </div>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Enigma1x. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="https://www.linkedin.com/in/enigma1x/" target="_blank"><img src="/Recursos/Linkedin.webp" alt="LinkedIn"></a>
            <a href="https://github.com/Enigma1x" target="_blank"><img src="/Recursos/GitHub.png" alt="GitHub"></a>
        </div>
    </footer>
</body>
</html>
